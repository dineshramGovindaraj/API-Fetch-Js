    <script>
      fetch("https://jsonplaceholder.typicode.com/comments")
        .then((response) => response.json())
        .then((data) => {
          // Process the data and create Bootstrap cards
          const cardContainer = document.getElementById("card-row");

          data.slice(0, 3).forEach((comment) => {
            // Displaying only the first 3 comments for brevity
            const cardHtml = `
          <div class="card col-lg-4 content-card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">${comment.name}</h5>
              <p class="card-text">${comment.body}</p>
            </div>
          </div>
        `;

            cardContainer.innerHTML += cardHtml;
          });
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
